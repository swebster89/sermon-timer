<head>
  <!--Styles-->
  <link rel="stylesheet" href="css/my-style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<div class="container my-main-div">
  <div>
    <h3>Sermon Timer</h3>
  </div>
  <div>
    <input id="time-input-hours" type="number" name="timer" value="00" min="1" max="23">
    <p style="display:inline">:</p>
    <input id="time-input-min" type="number" name="timer" value="40" min="1" max="59">
    <p style="display:inline">:</p>
    <input id="time-input-sec" type="number" name="timer" value="00" min="1" max="59">
  </div>
  <div>
    <button type="button" class="start-button" onclick="performcountdown()">START</button>
  </div>
</div>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sermon-timer.js"></script>
</footer>
